<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator" action="">
          <input
            type="text"
            placeholder="enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            name=""
            id="userInstructions"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/158237-sharna-bennett"
          target="_blank"
          >Sharna Bennett</a
        >
        and is open-sourced on
        <a href="https://github.com/Bennett2411/AI-generator" target="_blank"
          >Github</a
        >
        and is hosted in
        <a href="https://sb-ai-generator.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
